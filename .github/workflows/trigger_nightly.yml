name: Azahar Nightly
concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 7 1/3 * *"
  push:
    branches:
      - '*'
  workflow_dispatch: {}


jobs:
  build:
    name: Build Nightly
    uses: ./.github/workflows/build.yml
    with:
      nightly: true

  release:
    name: "release"
    needs: [build]
    permissions:
      actions: read
      security-events: write
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Read version
        run: |
          export VERSION="$(cat version/*)"
          export SNAPSHOT_TAG="$(date --utc +'%Y%m%d-%H%M%S')"
          echo "APP_VERSION=${VERSION}" >> "${GITHUB_ENV}"
          echo SNAPSHOT_TAG="${SNAPSHOT_TAG}" >> "${GITHUB_ENV}"

      - name: Package Artifacts Nicely
        run: VERSION=${{ env.APP_VERSION }} .ci/pack.sh

      - name: Del Previous Release
        run: |
          gh release delete "nightly" --repo "${GITHUB_REPOSITORY}" --cleanup-tag  -y
          sleep 5
        env:
          GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        continue-on-error: true

      - name: Continuous Releaser
        uses: softprops/action-gh-release@v2
        with:
          name: "Azahar Nightly ${{ env.APP_VERSION }}"
          tag_name: "nightly"
          prerelease: true
          draft: false
          generate_release_notes: false
          make_latest: true
          files: |
            artifacts/*
